
<!DOCTYPE html>
<html>
<head>
    <title>Tax Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h1 class="mb-4">Tax Chatbot with History</h1>

    <form method="post" class="mb-4">
        <div class="mb-3">
            <label class="form-label">Ask a tax question:</label>
            <input type="text" name="question" class="form-control" placeholder="Type your question here" required>
        </div>
        <button type="submit" class="btn btn-primary">Ask</button>
    </form>

    {% if answer %}
        <div class="alert alert-info">
            <strong>Answer:</strong> {{ answer }}
        </div>
    {% endif %}

    <h5>Suggested questions:</h5>
    <ul>
        {% for keyword in faq.keys() %}
            <li>{{ keyword.title() }}</li>
        {% endfor %}
    </ul>

    <h5 class="mt-4">Chat History:</h5>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Question</th>
                <th>Answer</th>
            </tr>
        </thead>
        <tbody>
            {% for q, a in chat_history %}
                <tr>
                    <td>{{ q }}</td>
                    <td>{{ a }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
